<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" >
    <script src="utils.js" rel="script" defer></script>
    <script src="script.js" rel="script" defer></script>
    

</head>
<body>
    <header>
        <div id="top">
            <h1>Picture Memory</h1>
            <div id="matches">
                <div class="topLabel">
                    Versuche:
                </div>
                <div id="trysCount">
                    0
                </div>
            </div>
            <div id="trys">
                <div class="topLabel">
                    Gefunden:
                </div>
                <div id="matchesCount">
                    0 / 12
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="board">
            <div id="cards">
            </div>
        </div>
        <button type="button" id="draw">Ziehen</button>
        <button type="button" id="reset">Reset</button>
    </main>
</body>
</html>
